<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Reactive Pepsi Logo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<script>
let mic; // Microphone input
let waveSpeed = 0.05; // Wave animation speed

function setup() {
  createCanvas(windowWidth, windowHeight);
  mic = new p5.AudioIn();
  mic.start(); // Start the microphone input
  noStroke();
}

function draw() {
  background(255); // White background

  let vol = mic.getLevel(); // Get the microphone volume
  let waveHeight = map(vol, 0, 1, 10, 150); // Map voice volume to wave height

  let logoSize = min(width, height) * 0.5; // Responsive logo size

  // Simulated Pepsi logo
  drawPepsiLogo(width / 2, height / 2, logoSize, waveHeight);
}

function drawPepsiLogo(x, y, size, waveHeight) {
  let radius = size / 2;

  // Red Wave - Top Half
  fill(230, 0, 0);
  beginShape();
  for (let i = -radius; i <= radius; i += 5) {
    let yOffset = sin((i * 0.05) + frameCount * waveSpeed) * waveHeight;
    vertex(x + i, y - yOffset - (radius / 2));
  }
  vertex(x + radius, y);
  vertex(x - radius, y);
  endShape(CLOSE);

  // White Separator
  fill(255);
  rect(x - radius, y - 10, size, 20); // White bar across the middle

  // Blue Wave - Bottom Half
  fill(0, 0, 230);
  beginShape();
  for (let i = -radius; i <= radius; i += 5) {
    let yOffset = sin((i * 0.05) + frameCount * waveSpeed) * waveHeight;
    vertex(x + i, y + yOffset + (radius / 2));
  }
  vertex(x + radius, y);
  vertex(x - radius, y);
  endShape(CLOSE);
}
</script>
</body>
</html>
